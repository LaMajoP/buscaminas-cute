<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas Cute</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-info">
                <div class="mines-counter">
                    <span>💣</span>
                    <span id="mines-count">0</span>
                </div>
                <div class="timer">
                    <span>⏰</span>
                    <span id="time">0</span>
                </div>
            </div>
            <div class="difficulty-selector">
                <button class="difficulty-btn" data-difficulty="easy">Fácil</button>
                <button class="difficulty-btn" data-difficulty="medium">Medio</button>
                <button class="difficulty-btn" data-difficulty="hard">Difícil</button>
            </div>
            <button id="new-game-btn" class="new-game-btn">🎮 Nuevo Juego</button>
        </div>
        <div id="board" class="game-board"></div>
        <div id="game-message" class="game-message hidden">
            <p id="message-text"></p>
            <button id="restart-btn">Jugar de nuevo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
